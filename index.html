<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <!-- number of stars added here dynamically -->
            </ul>

            <span class="moves">
                <!-- number of moves added here dynamically -->
            </span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <!-- dealt cards are added here dynamically -->
        </ul>
    </div>

    <!-- Displayed upon winning -->
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- "x" for closing the dialog -->
            <span class="close">&times;</span>
            <div class="message">
                <!-- congratulations message added here dynamically -->
            </div>
            <P>Would you like to play again?</p>
            <button class="yes-option">Yes</button>
            <button class="no-option">No</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
